general {
    lock_cmd = pidof hyprlock || (notify-send "Ta-Ta!" "$(date)"; hyprlock; loginctl unlock-session)
    unlock_cmd = notify-send "Hey-there!" "$(date)"      # same as above, but unlock
    before_sleep_cmd = notify-send "Zzz" "$(date)"   # command ran before sleep
    after_sleep_cmd = notify-send "Awake!" "$(date)"  # command ran after sleep
    ignore_dbus_inhibit = false             # whether to ignore dbus-sent idle-inhibit requests (used by e.g. firefox or steam)
    ignore_systemd_inhibit = false          # whether to ignore systemd-inhibit --what=idle inhibitors
}

listener {
    timeout = 300                           # in seconds
    on-timeout = loginctl lock-session # command to run when timeout has passed
    on-resume = notify-send "Welcome back!"  # command to run when activity is detected after timeout has fired.
}

listener {
    timeout = 600                            # in seconds
    on-timeout = systemctl suspend # command to run when timeout has passed
    on-resume = notify-send "Welcome back!"  # command to run when activity is detected after timeout has fired.
}